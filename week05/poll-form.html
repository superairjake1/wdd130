<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type=email" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="Browser">What is your favorite browser?</label>
                <select id="Browser" name="Browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Brave">Brave</option>
                    <option value="Duckduckgo">Duckduckgo</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you've lived:</label>
                <textarea for="feedback" name="feedback" rows="4"
                    placeholder="The Sidewalk, A Dumpster, The Bean"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
