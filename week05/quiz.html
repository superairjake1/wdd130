<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <div class="container">
        <h1>HTML and CSS Knowledge Quiz</h1>

        <form>
            <!-- Question 1: Text Input -->
            <div class="form-group">
                <label for="q1">What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Enter your answer">
            </div>

            <!-- Question 2: Textarea -->
            <div class="form-group">
                <label for="q2">Explain the purpose of CSS in web development.</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Enter your answer here"></textarea>
            </div>

            <!-- Question 3: Select Dropdown -->
            <div class="form-group">
                <label for="q3">Which HTML tag is used to create a hyperlink?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">&lt;a&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                    <option value="href">&lt;href&gt;</option>
                    <option value="nav">&lt;nav&gt;</option>
                </select>
            </div>

            <!-- Question 4: Number Input -->
            <div class="form-group">
                <label for="q4">How many primary colors are there in web design? (Enter a number)</label>
                <input type="number" id="q4" name="q4" placeholder="Enter a number">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>

</html>
